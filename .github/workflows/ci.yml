name: Manual CI

on:
  workflow_dispatch:


jobs:
  check-app:
    runs-on: ubuntu-latest


    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        uses: |
          pip install -r requirements.txt

      - name: check Flask app import
        run: |
          python - <<EOF
          from app import app
          print("Flask app importted successfully")
          EOF
